services:
  - type: web
    name: math-mentor
    env: python
    buildCommand: pip install -r requirements.txt && python scripts/setup_knowledge_base.py
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: GROQ_API_KEY
        sync: false
    healthCheckPath: /_stcore/health
